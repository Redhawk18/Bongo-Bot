
version: '3.5'

services:
  discord-bot:
    image: redhawk76/discord-bot:latest
    depends_on:
      lavalink:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DATABASE_DATABASE: ${DATABASE_DATABASE}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      LAVALINK_HOST: lavalink
      LAVALINK_PORT: ${LAVALINK_PORT}
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD}
      TROLLED_USER_ID: ${TROLLED_USER_ID}
    networks:
      - lavalink
      - postgres
    restart: unless-stopped

  lavalink:
    image: redhawk76/lavalink:latest
    healthcheck:
      test: ["CMD", "curl", "http://localhost:2333/version"]
      interval: 5s
      timeout: 30s
      retries: 3
      start_period: 20s
    networks:
      - lavalink
    ports:
      - "2333:2333"
    restart: unless-stopped

  postgres:
    image: postgres
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      timeout: 30s
      retries: 3
      start_period: 5s
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres
    networks:
      - postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
       - ./volumes/postgres:/data/postgres

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    logging:
      driver: "none"
    networks:
      - postgres
    ports:
      - "${PGADMIN_PORT}:80"
    restart: unless-stopped
    volumes:
       - ./volumes/pgadmin:/var/lib/pgadmin

networks:
  lavalink:
  postgres:
